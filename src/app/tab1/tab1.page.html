<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>
      <div class="volume-container">
            <ion-button class="mute-button" shape="circle" (click)="mute()">
              <ion-icon [name]="setIcon(isMuted)"></ion-icon>
            </ion-button>
          <ion-chip>
            <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="1" [step]="0.1" [value]="1" (ionChange)="onIonChange($event)"></ion-range>
          </ion-chip>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="flex-container">
    <div class="player-container">
      <app-play-button [isStreaming]="isStreaming" (btnClick)="playRadio()"></app-play-button>
      <audio #player>
  <!--            <source src="http://78.129.185.84:21254/;.aac" type="audio/aac">-->
  <!--            <source src="http://78.129.185.84:21254/;.mp3" type="audio/mpeg">-->
        <source [src]="radioURL+'.aac'" type="audio/aac">
        <source [src]="radioURL+'.mp3'" type="audio/mpeg">
      </audio>
    </div>
    <div class="contac-container">
      <ion-grid>
        <ion-row>
          <ion-col size-xs="12" size-md="6" class="ion-text-center">
            <ion-button class="contact-button" size="large" shape="round" color="secondary"
                        [href]="telegramURL" target="_blank">
              <ion-img src="assets/icon/telegram.svg" alt=""></ion-img><span>ZOOMRADIOMLG</span>
            </ion-button>
          </ion-col>
          <ion-col size-xs="12" size-md="6" class="ion-text-center">
            <ion-button class="contact-button" size="large" shape="round" color="secondary"
                        [href]="'tel:'+phoneNumber" target="_blank">
              <ion-icon name="call-outline"></ion-icon><span>{{phoneNumber}}</span>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
