<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title><p>src: {{radioUrl}}</p></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <audio controls [src]="radioUrl" type="audio/mp3">
              Tu navegador no soporte la etiqueta de <code>audio</code>.
            </audio>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title><p>src: {{radioUrl2}}</p></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <audio controls [src]="radioUrl2" type="audio/mp3">
              Tu navegador no soporte la etiqueta de <code>audio</code>.
            </audio>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title><p>src: {{radioUrl3}}</p></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <audio controls [src]="radioUrl3" type="audio/mp3">
              Tu navegador no soporte la etiqueta de <code>audio</code>.
            </audio>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-lg="6" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-item>
                <ion-label>src: </ion-label>
                <ion-input #input placeholder=" . . . "></ion-input>
              </ion-item>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <audio *ngIf="input.value" controls [src]="input.value" type="audio/mp3">
              Tu navegador no soporte la etiqueta de <code>audio</code>.
            </audio>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
