<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center row-align-center">
      <ion-img
        class="zoom-radio-logo"
        src="../assets/zoom-radio-logo.svg"
      ></ion-img>
    </ion-row>
    <audio autoplay #player [src]="radioURL">
      Tu navegador no soporte la etiqueta de <code>audio</code>.
    </audio>
    <ion-row class="ion-justify-content-center row-align-center">
      <div *ngIf="canPlayRadio">
        <app-play-button (btnClick)="playRadio()"></app-play-button>
      </div>
      <ion-card *ngIf="!canPlayRadio" color="dark">
        <ion-card-header>
          <ion-card-title>
            <ion-img src="../assets/disconnected.svg"></ion-img>
          </ion-card-title>
          <ion-card-subtitle> Ahora no estamos en linea... </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Te invitamos a sumarte a nuestro grupo de Telegram
          <a [href]="telegramURL" target="_blank">ZoomRadioMlg</a>, donde
          estaremos anunciando horarios de transmisi√≥n y muchas otras novedades.
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row *ngIf="canPlayRadio" class="ion-justify-content-center volume-row">
      <ion-col class="volume" size-xs="12" size-md="4">
        <ion-button class="mute-button" shape="circle" (click)="mute()">
          <ion-icon [name]="setIcon(isMuted)"></ion-icon>
        </ion-button>
        <ion-chip>
          <ion-range
            [ticks]="true"
            [snaps]="true"
            [min]="0"
            [max]="1"
            [step]="0.1"
            [value]="1"
            (ionChange)="onIonChange($event)"
          ></ion-range>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center row-align-center">
      <ion-col size-xs="12" size-md="4" class="ion-text-center contact-column">
        <a [href]="whatsAppURL" target="_blank">
          <ion-img
            class="contact-image whatsapp-img"
            src="assets/whatsapp_link.svg"
            alt=""
          >
          </ion-img>
        </a>
      </ion-col>
      <ion-col size-xs="12" size-md="4" class="ion-text-center contact-column">
        <a [href]="facebookURL" target="_blank">
          <ion-img class="contact-image" src="assets/facebook_link.svg" alt="">
          </ion-img>
        </a>
      </ion-col>
      <ion-col size-xs="12" size-md="4" class="ion-text-center contact-column">
        <a [href]="'tel:'+phoneNumber" target="_blank">
          <ion-img class="contact-image" src="assets/phone_link.svg" alt="">
          </ion-img>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
